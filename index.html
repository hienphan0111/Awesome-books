<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awsome books</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>All Awesome books</h1>
  </header>  
  <main>
    <section class="books">
    </section>
    <hr>
    <section class="add-book">
      <h2 class="add-h">Add a new book</h2>
      <form action="" class="f-book">
        <input type="text" class="i-title" placeholder="Title" id="book-title">
        <input type="text" class="i-author" placeholder="Author" id="book-author">
        <input type="submit" class="submit" value="Add" id="add-book">
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
